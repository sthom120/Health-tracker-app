<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Daily Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Daily Tracker</h1>
<p class="intro-text">
  Record today’s data (or select another date). Check off or enter the values that apply.
</p>

<label>
  Date:
  <input type="date" id="entryDate" required>
</label>

<form id="dailyForm"></form>

  <button id="saveEntry">Save Entry</button>
  <button id="goView">View Data</button>
<div id="saveMessage" class="hidden">✅ Entry saved!</div>
<button class="secondary" onclick="window.location.href='index.html'">Back to Setup</button>
<nav class="bottom-nav">
  <button onclick="window.location.href='index.html'">Setup</button>
  <button onclick="window.location.href='track.html'">Track</button>
  <button onclick="window.location.href='view.html'">View</button>
</nav>

  <script src="main.js"></script>
  

</body>
</html>
